<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto 1: Vibra">
    <meta name="keywords" content="Música, Vibra, Ritmo, Melodía, Canción, Letra">
    <meta name="author" content="Tomás Ponce, Alvaro Morillo, Patricio Romero, Santiago Heredia">
     <script src="https://kit.fontawesome.com/6637e0286d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../styles/login.css">
    <title>Vibra</title>
</head>

<body>
    <header></header>
    <main>
        <form class="login-form" action="/login" method="post">
            <h2 class="text">Iniciar Sesion</h2>
            <button type="button"><i class="fa-brands fa-google text-primary px-4"></i>Continuar con Google</button>
            <button type="button"><i class="fa-brands fa-apple px-4"></i>Continuar con Apple</button>
            <button type="button"><i class="fa-solid fa-phone px-4"></i>Continuar con numero de telefono</button>
            <input type="text" name="usuario" placeholder="usuario" required>
            <input type="Contraseña" name="Contraseña" placeholder="Contraseña">
            <button type="submit">Entrar</button>
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
